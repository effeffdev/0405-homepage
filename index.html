<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="resources/css/default.css">
  </head>

  <body>
    <table id="wrapper">
      <tr>
        <td>
          <img src="resources/images/logo.png" alt="04/05 Logo" id="logo">
        </td>
      </tr>
    </table>

    <!-- to add hover effect to image use onmouseover and onmouseout in img tag -->
    <table id="linkbar">
      <tr>
        <td>
          <a target="_blank" href="https://fb.me/0405music">
            <img src="resources/images/facebook.png" alt="Facebook" class="socialmedia"
                onmouseover="this.src='resources/images/facebook_hover.png';" onmouseout="this.src='resources/images/facebook.png';">
          </a>
        </td>
        <td>
          <a target="_blank" href="https://www.instagram.com/0405_music/">
            <img src="resources/images/instagram.png" alt="Instagram" class="socialmedia"
                onmouseover="this.src='resources/images/instagram_hover.png';" onmouseout="this.src='resources/images/instagram.png';">
          </a>
        </td>
        <td>
          <a target="_blank" href="https://twitter.com/0405_music">
            <img src="resources/images/twitter.png" alt="Twitter" class="socialmedia"
                onmouseover="this.src='resources/images/twitter_hover.png';" onmouseout="this.src='resources/images/twitter.png';">
          </a>
        </td>
        <td>
          <a target="_blank" href="https://www.snapchat.com/add/snap0405music">
            <img src="resources/images/snapchat.png" alt="Snapchat" class="socialmedia"
                onmouseover="this.src='resources/images/snapchat_hover.png';" onmouseout="this.src='resources/images/snapchat.png';">
          </a>
        </td>
        <td>
          <a target="_blank" href="https://open.spotify.com/artist/6AFljFauQ7OMhKIvNbdh4A">
            <img src="resources/images/spotify.png" alt="Spotify" class="socialmedia"
                onmouseover="this.src='resources/images/spotify_hover.png';" onmouseout="this.src='resources/images/spotify.png';">
          </a>
        </td>
        <td>
          <a target="_blank" href="https://itunes.apple.com/at/artist/04-05/id1207590644">
            <img src="resources/images/itunes.png" alt="iTunes" class="socialmedia"
                onmouseover="this.src='resources/images/itunes_hover.png';" onmouseout="this.src='resources/images/itunes.png';">
          </a>
        </td>
        <td>
          <a target="_blank" href="https://soundcloud.com/0405_music">
            <img src="resources/images/soundcloud.png" alt="Soundcloud" class="socialmedia"
                onmouseover="this.src='resources/images/soundcloud_hover.png';" onmouseout="this.src='resources/images/soundcloud.png';">
          </a>
        </td>
        <td>
          <a target="_blank" href="https://youtube.com">
            <img src="resources/images/youtube.png" alt="Youtube" class="socialmedia"
                onmouseover="this.src='resources/images/youtube_hover.png';" onmouseout="this.src='resources/images/youtube.png';">
          </a>
        </td>
      </tr>
    </table>
  </body>
</html
